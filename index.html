<!-- === Marquee Logos – C&N Solutions (fond blanc, sans éditeur) === -->
<div id="cn-marquee-wrap" style="background:#fff; width:100%; padding:40px 0; overflow:hidden; margin:0 auto; font-family:Inter,system-ui,Arial,sans-serif;">
  <div class="cn-marquee-viewport" style="width:100%; overflow:hidden;">
    <div class="cn-marquee-track" style="display:flex; align-items:center; gap:80px; width:max-content; will-change:transform; animation: cn-marquee 35s linear infinite;"></div>
  </div>

  <style>
    @keyframes cn-marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .cn-marquee-track img {
      flex:0 0 auto;
      height:60px;
      object-fit:contain;
      background:transparent;
    }
    @media (max-width:800px){
      #cn-marquee-wrap{padding:22px 0!important;}
      .cn-marquee-track img{height:36px!important;}
    }
  </style>

  <script>
  (function(){
    const LOGOS = [
      { alt:"BMW", src:"https://cdn.simpleicons.org/bmw/111827" },
      { alt:"Mercedes-Benz", src:"https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg" },
      { alt:"MINI", src:"https://cdn.simpleicons.org/mini/111827" },
      { alt:"Audi", src:"https://cdn.simpleicons.org/audi/111827" },
      { alt:"Volkswagen", src:"https://cdn.simpleicons.org/volkswagen/111827" },
      { alt:"Renault", src:"https://cdn.simpleicons.org/renault/111827" },
      { alt:"Peugeot", src:"https://cdn.simpleicons.org/peugeot/111827" },
      { alt:"Citroën", src:"https://cdn.simpleicons.org/citroen/111827" },
      { alt:"Dacia", src:"https://cdn.simpleicons.org/dacia/111827" },
      { alt:"DS Automobiles", src:"https://cdn.simpleicons.org/dsautomobiles/111827" },
      { alt:"Fiat", src:"https://cdn.simpleicons.org/fiat/111827" },
      { alt:"Alfa Romeo", src:"https://cdn.simpleicons.org/alfaromeo/111827" },
      { alt:"Maserati", src:"https://cdn.simpleicons.org/maserati/111827" },
      { alt:"Ferrari", src:"https://cdn.simpleicons.org/ferrari/111827" },
      { alt:"Toyota", src:"https://cdn.simpleicons.org/toyota/111827" },
      { alt:"Nissan", src:"https://cdn.simpleicons.org/nissan/111827" },
      { alt:"Honda", src:"https://cdn.simpleicons.org/honda/111827" },
      { alt:"Mazda", src:"https://cdn.simpleicons.org/mazda/111827" },
      { alt:"Suzuki", src:"https://cdn.simpleicons.org/suzuki/111827" },
      { alt:"Mitsubishi", src:"https://cdn.simpleicons.org/mitsubishi/111827" },
      { alt:"Hyundai", src:"https://cdn.simpleicons.org/hyundai/111827" },
      { alt:"Kia", src:"https://cdn.simpleicons.org/kia/111827" },
      { alt:"Jeep", src:"https://cdn.simpleicons.org/jeep/111827" },
      { alt:"Land Rover", src:"https://cdn.simpleicons.org/landrover/111827" },
      { alt:"Jaguar", src:"https://cdn.simpleicons.org/jaguar/111827" },
      { alt:"Ford", src:"https://cdn.simpleicons.org/ford/111827" },
      { alt:"Seat", src:"https://cdn.simpleicons.org/seat/111827" },
      { alt:"Skoda", src:"https://cdn.simpleicons.org/skoda/111827" },
      { alt:"Porsche", src:"https://cdn.simpleicons.org/porsche/111827" },
      { alt:"Tesla", src:"https://cdn.simpleicons.org/tesla/111827" }
    ];

    const track = document.querySelector(".cn-marquee-track");

    function renderMarquee(){
      track.innerHTML = "";
      const doubled = LOGOS.concat(LOGOS);
      for(const logo of doubled){
        const img = document.createElement("img");
        img.src = logo.src;
        img.alt = logo.alt;
        img.loading = "lazy";
        track.appendChild(img);
      }
      track.style.animation = "cn-marquee 35s linear infinite";
    }

    renderMarquee();
  })();
  </script>
</div>
<!-- === /Marquee Logos (fond blanc, sans éditeur) === -->
